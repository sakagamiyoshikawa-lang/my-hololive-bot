name: Hololive Bot Hourly Update

on:
  schedule:
    # 1時間に1回実行 (日本時間 毎時0分ごろ)
    - cron: '0 * * * *'
  workflow_dispatch: # 手動ボタンでも実行可能にする

permissions: # ここで書き込み権限を明示的に許可
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai

      - name: Run script
        env:
          HOLODEX_API_KEY: ${{ secrets.HOLODEX_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          # 変更がある場合のみコミットしてエラーを防ぐ
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: $(date)" && git push)
