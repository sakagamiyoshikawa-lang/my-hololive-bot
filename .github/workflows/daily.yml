name: HoloAutoUpdate
on:
  schedule:
    - cron: '0 12 * * *' # 日本時間の21:00に自動実行
  workflow_dispatch:      # 手動で今すぐ動かすボタン
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install requests google-generativeai
      - name: Run
        env:
          HOLODEX_API_KEY: ${{ secrets.HOLODEX_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
